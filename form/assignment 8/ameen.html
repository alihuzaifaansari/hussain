<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Attachments</h1>
    <br>
    
    <table widht="170" cellpadding="10" cellspacing="3" border="1px">
        <tr>
            <th colspan="2">Registration Form</th>
            
        </tr>
<tr>
        <th>Student Name</th>
        <td><input type="text" name="user name" size="20"</td>
        </tr>
        <tr>
            <th>Father,s Name</th>
            <td><input type="text" name="father name" ></td>
        </tr>
        <tr>
            <th>Mother Name</th>
            <td><input type="text" name="mother name" ></td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td><input type="date" name="user dob"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female</td>
        </tr>
        <tr>
            <th>Email ID</th>
            <td><input type="email" name="user email" ></td>
        </tr>
        <tr>
            <th>Mobile No.</th>
            <td><input type="number" name="user num" ></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="comments"  cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" name="user state"></td>
        </tr>
        <tr>
            <th>city</th>
            <td><input type="text" name="user city"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="submit"></td>
        </tr>
 </table>

    
 
    
</body>
</html>
